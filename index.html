<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Library Project</title>
</head>
<body>
  <div class="btn-container"><button class='add-btn'>+ New Book</button></div>
  <dialog id="new-book-dialog">
    <h2>Add new book</h1>
    <form action="" method="dialog" id="new-book-form">
      <input type="text" placeholder="Title" id="title-form">
      <input type="text" placeholder="Author" id="author-form">
      <input type="number" placeholder="Pages" id="pages-form">
      <label for="isRead" id="read-status">
        <p>Have you read it?</p>
        <input type="checkbox" name="isRead" id="isRead-form">
      </label>
      <button type="submit" id="submit-btn">
        Submit
      </button>
    </form>
  </dialog>
  <div class="bookshelf"></div>
  
</body>
</html>
